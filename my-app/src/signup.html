      <form action="index.html" method="GET" class="container wrap-form text-center">
        <h1>Sign-up</h1>
        <p class="text-start mt-2 mb-3">Name</p>
        <div class="input-box">
            <input type="text" placeholder="First Name" name="first_name">
            <i class="fa-solid fa-user"></i>
        </div>
        <div class="input-box">
            <input type="text" placeholder="Last Name" name="last_name">
            <i class="fa-solid fa-user"></i>
        </div>
        <div class="input-box-date">
            <p class="text-start mt-2 mb-3">Birthdate</p>
            <input type="date" placeholder="" name="birthdate">
        </div>
        <p class="text-start mt-2 mb-3">Account</p>
        <div class="input-box">
            <input type="text" placeholder="Email" name="email">
            <i class="fa-solid fa-user"></i>
        </div>
        <div class="input-box">
            <input type="text" placeholder="Password" name="password">
            <i class="fa-solid fa-lock"></i>
        </div>
        <button type="submit" class="bttn"><b>Submit</b></button>
    </form>
